<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="getCurrentPosition()">Kde jsem?</ion-button>
    <br>
    <div *ngIf="distance">{{distance}} m od {{stop}}</div>
    <br>

    <ion-grid *ngIf="resultList && resultList.length > 0">
        <ion-row>
            <ion-col [size]="5">
                <ion-label>Odjezd</ion-label>
            </ion-col>
            <ion-col [size]="2">
                <ion-label>Spoj</ion-label>
            </ion-col>
            <ion-col [size]="5">
                <ion-label>SmÄ›r</ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let result of resultList">
            <ion-col [size]="5">
                <ion-label>{{result.departure_time}}</ion-label>
            </ion-col>
            <ion-col [size]="2">
                <ion-label>{{result?.trip?.route?.route_short_name}}</ion-label>
            </ion-col>
            <ion-col [size]="5">
                <ion-label>{{result?.trip?.trip_headsign}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
