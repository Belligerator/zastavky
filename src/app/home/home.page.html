<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="getCurrentPosition()">Kde jsem?</ion-button>
    <div>{{stop?.stop_name}}</div><br>
    <div *ngIf="distance">{{distance}} m</div>

    <ion-grid *ngIf="resultList && resultList.length > 0">
        <ion-row>
            <ion-col [size]="4">
                <ion-label>ÄŒas odjezdu</ion-label>
            </ion-col>
            <ion-col>
                <ion-label>Spoj</ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let result of resultList">
            <ion-col [size]="4">
                <ion-label>{{result.departure_time}}</ion-label>
            </ion-col>
            <ion-col>
                <ion-label>{{result?.trip?.route?.route_short_name}} - {{result?.trip?.route?.route_long_name}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
